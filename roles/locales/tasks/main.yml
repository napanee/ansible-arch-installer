- name: Set timezone
  timezone:
    name: "{{ locale_timezone }}"
    hwclock: UTC

- name: Generate locale
  locale_gen:
    name: "{{ locale_locale }}"

- name: Set locale
  shell: set -o pipefail || exit 1;
    { localectl status &&
      localectl set-locale {{ locale_locale | quote }} &&
      localectl status
    ;} | sort | uniq -u
  register: _locale_changed
  changed_when: _locale_changed.stdout != ""

- name: Copy locale.conf
  copy:
    src: /etc/locale.conf
    dest: /mnt/etc/locale.conf

- name: Copy locale.gen
  copy:
    src: /etc/locale.gen
    dest: /mnt/etc/locale.gen

- name: Set keymap
  shell: set -o pipefail || exit 1;
    { localectl status &&
      localectl set-keymap {{ locale_keymap | quote }} &&
      localectl status
    ;} | sort | uniq -u
  register: _keymap_changed
  changed_when: _keymap_changed.stdout != ""

- name: Copy vconsole.conf
  copy:
    src: /etc/vconsole.conf
    dest: /mnt/etc/vconsole.conf
